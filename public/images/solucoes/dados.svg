<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#09090b"/>
  
  <!-- Perspective Grid -->
  <g stroke="#ffffff" opacity="0.1" stroke-width="0.5">
    <path d="M 0 450 L 800 450" />
    <path d="M 100 450 L 50 600" />
    <path d="M 300 450 L 250 600" />
    <path d="M 500 450 L 550 600" />
    <path d="M 700 450 L 750 600" />
  </g>
  
  <!-- 3D Bar Chart -->
  <g transform="translate(200, 150) scale(0.6)">
    <!-- Bar 1 -->
    <rect x="50" y="300" width="80" height="200" fill="#1e293b" stroke="#334155" stroke-width="2" />
    <rect x="50" y="300" width="80" height="10" transform="skewX(-45)" fill="#475569" opacity="0.8" />
    <rect x="130" y="300" width="10" height="200" transform="skewY(-45)" fill="#334155" opacity="0.8" />
    <text x="75" y="540" fill="#94a3b8" font-family="Arial" font-size="24">2022</text>
    
    <!-- Bar 2 (Higher) -->
    <rect x="200" y="150" width="80" height="350" fill="#2563eb" stroke="#3b82f6" stroke-width="2" />
    <rect x="200" y="150" width="80" height="10" transform="skewX(-45)" fill="#60a5fa" opacity="0.8" />
    <rect x="280" y="150" width="10" height="350" transform="skewY(-45)" fill="#1d4ed8" opacity="0.8" />
    <text x="225" y="540" fill="#94a3b8" font-family="Arial" font-size="24">2023</text>
    
    <!-- Bar 3 (Highest) -->
    <rect x="350" y="50" width="80" height="450" fill="#22c55e" stroke="#4ade80" stroke-width="2" />
    <rect x="350" y="50" width="80" height="10" transform="skewX(-45)" fill="#86efac" opacity="0.8" />
    <rect x="430" y="50" width="10" height="450" transform="skewY(-45)" fill="#15803d" opacity="0.8" />
    <text x="375" y="540" fill="#94a3b8" font-family="Arial" font-size="24">2024</text>
  </g>
  
  <!-- Trend Line -->
  <path d="M 230 450 L 320 300 L 410 180" fill="none" stroke="#e11d48" stroke-width="4" stroke-linecap="round" />
  
  <!-- Floating Dashboard Elements -->
  <rect x="650" y="100" width="100" height="60" rx="4" fill="#1e1b4b" stroke="#6366f1" stroke-width="2" />
  <circle cx="680" cy="130" r="10" fill="#10b981" />
  <rect x="700" y="125" width="40" height="10" rx="2" fill="#ffffff" opacity="0.5" />
</svg>
