<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#09090b"/>
  
  <!-- Pages/Documents Stack -->
  <g transform="translate(400,300) rotate(-10)">
    <rect x="-100" y="-140" width="200" height="280" fill="#1f2937" stroke="#ffffff" stroke-width="2" rx="10" />
    <line x1="-80" y1="-100" x2="80" y2="-100" stroke="#4b5563" stroke-width="4" stroke-linecap="round" />
    <line x1="-80" y1="-70" x2="80" y2="-70" stroke="#4b5563" stroke-width="4" stroke-linecap="round" />
    <line x1="-80" y1="-40" x2="40" y2="-40" stroke="#4b5563" stroke-width="4" stroke-linecap="round" />
    
    <!-- Highlighted Top Document -->
    <g transform="translate(20, -20) rotate(5)">
      <rect x="-100" y="-140" width="200" height="280" fill="#2d3748" stroke="#60a5fa" stroke-width="3" rx="10" />
      <line x1="-80" y1="-100" x2="80" y2="-100" stroke="#60a5fa" stroke-width="4" stroke-linecap="round" />
      <line x1="-80" y1="-70" x2="80" y2="-70" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.3" />
      <line x1="-80" y1="-40" x2="40" y2="-40" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.3" />
      <rect x="-80" y="20" width="160" height="100" fill="#000000" opacity="0.2" rx="4" />
    </g>
  </g>
  
  <!-- Floating Elements suggesting flow/structure -->
  <circle cx="250" cy="200" r="10" fill="#e11d48" opacity="0.6">
    <animate attributeName="cy" values="200;190;200" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <path d="M 600 400 L 620 420 L 640 400" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.5" />
</svg>
